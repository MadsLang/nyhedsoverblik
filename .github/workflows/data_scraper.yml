name: 'Data-getter'
on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  get_new_data_job:
    name: Gets new data
    runs-on: macos-12
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.1.12
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      #----------------------------------------------
      # install dependencies
      #----------------------------------------------
      - name: Install dependencies
        run: poetry install
      #----------------------------------------------
      # Download spacy corpus
      #----------------------------------------------
      - name: Download spacy corpus
        run: poetry run python -m spacy download da_core_news_sm
      #----------------------------------------------
      # Run script
      #----------------------------------------------
      - name: Get new data
        run: poetry run python src/nyhedsoverblik.py
      #----------------------------------------------
      # Commit new data to repo (temp. solution)
      #----------------------------------------------
      - name: Commit updated data
        uses: EndBug/add-and-commit@v9
        with:
          add: 'data'
          author_name: Data-getter
          fetch: false
          message: 'Added new data'
          push: --force
      #----------------------------------------------
      # Send a request to app
      #----------------------------------------------
      - name: Request app
        run: wget --no-cache --spider https://madslang-nyhedsoverblik-my-app-tutnsz.streamlitapp.com/
    


